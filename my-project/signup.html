<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMed - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create Your TeleMed Account</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="hospitals.html">Hospitals Nearby</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sign Up Form</h2>
            <form action="/submit-signup" method="POST">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br><br>

                <label for="id-number">ID Number:</label>
                <input type="text" id="id-number" name="id-number" required><br><br>

                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TeleMed. All rights reserved.</p>
    </footer>
</body>
</html>
