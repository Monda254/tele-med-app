<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMed - Log In</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateLogin() {
            const password = document.getElementById("password").value;
            const correctPassword = "12345"; // For demo purposes, replace this in actual code

            if (password === correctPassword) {
                alert("Successfully logged in!");
            } else {
                alert("Wrong password.");
                return false;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Log In to Your TeleMed Account</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="hospitals.html">Hospitals Nearby</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Log In</h2>
            <form onsubmit="return validateLogin()" method="POST">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Log In</button>
            </form>

            <p><a href="#">Forgot Password?</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TeleMed. All rights reserved.</p>
    </footer>
</body>
</html>
